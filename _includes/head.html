<head>

  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/poole.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/syntax.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/hyde.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">

  <!-- Favicon and App Icons -->
  <link rel="icon" href="{{ site.baseurl }}/public/favicon-light.ico" type="image/x-icon" media="(prefers-color-scheme: dark)">
  <link rel="icon" href="{{ site.baseurl }}/public/favicon-dark.ico" type="image/x-icon" media="(prefers-color-scheme: light)">
  <link rel="shortcut icon" href="{{ site.baseurl }}/public/favicon-dark.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/public/apple-touch-icon.png">
  <link rel="manifest" href="{{ site.baseurl }}/public/site.webmanifest">
  <meta name="apple-mobile-web-app-title" content="Egypt's BITs">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ site.baseurl }}/atom.xml">

  <!-- jQuery + DataTables JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

  <!-- Logo Toggle -->
  <style>
    .logo-img {
      height: 50px;
      margin-bottom: 1rem;
    }
    @media (prefers-color-scheme: dark) {
      .logo-light { display: none; }
      .logo-dark { display: inline; }
    }
    @media (prefers-color-scheme: light) {
      .logo-light { display: inline; }
      .logo-dark { display: none; }
    }
  </style>
{% include analytics.html %}
  <style>
  @media (max-width: 768px) {
    .sidebar {
      position: relative !important;
      width: 100% !important;
      max-width: 100% !important;
      padding: 1rem !important;
      display: block !important;
    }

    .sidebar-sticky {
      position: static !important;
    }

    .content {
      margin: 0 !important;
      padding: 1rem !important;
      max-width: 100% !important;
      width: 100% !important;
      overflow-x: hidden !important;
      box-sizing: border-box !important;
      flex: none !important;
    }

    body, html {
      overflow-x: hidden !important;
      padding: 0 !important;
      margin: 0 !important;
    }

    table {
      display: block !important;
      overflow-x: auto !important;
      -webkit-overflow-scrolling: touch !important;
    }
  }
</style>

</head>
